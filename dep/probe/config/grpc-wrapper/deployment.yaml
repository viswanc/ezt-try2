---
kind: PersistentVolume
apiVersion: v1
metadata:
  name: p-grpc-service-pv-volume
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 100Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: /probe
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: p-grpc-service-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: p-grpc-wrapper
  labels:
    service: p-grpc-wrapper
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: p-grpc-wrapper
    spec:
      containers:
        - name: p-grpc-wrapper
          image: viswanathct/grpc-wrapper
          command: ['/bin/sh']
          args: ['-c', 'touch /probe/service.log; tail -f /probe/service.log']
          volumeMounts:
            - name: p-grpc-service-pv-storage
              mountPath: /probe
        - name: envoy-sidecar
          image: viswanathct/envoy-sidecar
          command: ['/bin/sh']
          # args: ['-c', 'touch /probe/log; tail -f /probe/log']
          args: ['-c', 'tail -f /dev/null']
          volumeMounts:
            - name: envoy-config-p-grpc-wrapper
              mountPath: /etc
            - name: p-grpc-service-pv-storage
              mountPath: /probe
      restartPolicy: Always
      volumes:
      - name: envoy-config-p-grpc-wrapper
        configMap:
          name: envoy-config-p-grpc-wrapper
          items:
            - key: config
              path: envoy-config.yaml
      - name: p-grpc-service-pv-storage
        persistentVolumeClaim:
          claimName: p-grpc-service-pv-claim
status: {}
