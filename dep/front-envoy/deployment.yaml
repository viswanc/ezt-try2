apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: front-envoy
  labels:
    service: front-envoy
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: front-envoy
    spec:
      containers:
      - name: envoy-sidecar
        image: gcr.io/api-project-483163119575/envoy-sidecar
        command: ['/usr/local/bin/envoy']
        args: ['-c', '/etc/envoy-config.yaml', '--service-cluster', 'front-proxy', '-l', 'debug']
        ports:
        - containerPort: 80
        - containerPort: 8001
        resources: {}
        volumeMounts:
        - name: front-envoy-claim0
          mountPath: /var/logs/zipkin/front-envoy-claim0
        - name: envoy-config-front-envoy
          mountPath: /etc
      restartPolicy: Always
      volumes:
      - name: front-envoy-claim0
        persistentVolumeClaim:
          claimName: front-envoy-claim0
      - name: envoy-config-front-envoy
        configMap:
          name: envoy-config-front-envoy
          items:
            - key: config
              path: envoy-config.yaml
status: {}
