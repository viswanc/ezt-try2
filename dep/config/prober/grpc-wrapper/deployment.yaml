---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: p-grpc-wrapper
  labels:
    service: p-grpc-wrapper
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: p-grpc-wrapper
    spec:
      containers:
        - name: p-grpc-wrapper
          image: viswanathct/grpc-wrapper
          command: ['tail']
          args: ['-f', '/dev/null']
          env:
            - name: SERVICE_NAME
              value: "1"
          resources: {}
        - name: envoy-sidecar
          image: viswanathct/envoy-sidecar
          command: ['tail']
          args: ['-f', '/dev/null']
          resources: {}
          volumeMounts:
            - name: envoy-config-p-grpc-wrapper
              mountPath: /etc
      restartPolicy: Always
      volumes:
      - name: envoy-config-p-grpc-wrapper
        configMap:
          name: envoy-config-p-grpc-wrapper
          items:
            - key: config
              path: envoy-config.yaml
status: {}
