apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grpc-service
  labels:
    service: grpc-service
spec:
  replicas: 2
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: grpc-service
    spec:
      containers:
      - command: ['/usr/local/bin/start_service.sh']
        name: grpc-service
        image: viswanathct/grpc-service
        resources: {}
      - name: envoy-sidecar
        image: viswanathct/envoy-sidecar
        command: ['/usr/local/bin/envoy']
        args: ['-c', '/etc/envoy-config.yaml', '--service-cluster', 'grpc-service', '-l', 'debug']
        resources: {}
        volumeMounts:
        - name: envoy-config-grpc-service
          mountPath: /etc
      restartPolicy: Always
      volumes:
      - name: envoy-config-grpc-service
        configMap:
          name: envoy-config-grpc-service
          items:
            - key: config
              path: envoy-config.yaml
status: {}
