---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: service2
  labels:
    service: service2
spec:
  replicas: 1
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: service2
    spec:
      containers:
        - command: ['/usr/local/bin/start_service.sh']
          env:
            - name: SERVICE_NAME
              value: "2"
          image: gcr.io/api-project-483163119575/http-service
          name: service2
          resources: {}
        - command: ['/usr/local/bin/envoy']
          args: ['-c', '/etc/envoy-config.yaml', '--service-cluster', 'service2']
          image: gcr.io/api-project-483163119575/envoy-sidecar
          name: envoy-sidecar
          resources: {}
          volumeMounts:
          - name: service2-claim0
            mountPath: /var/logs/zipkin/service2
          - name: envoy-config-service2
            mountPath: /etc
      restartPolicy: Always
      volumes:
      - name: service2-claim0
        persistentVolumeClaim:
          claimName: service2-claim0
      - name: envoy-config-service2
        configMap:
          name: envoy-config-service2
          items:
            - key: config
              path: envoy-config.yaml
status: {}
